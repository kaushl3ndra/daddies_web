{% extends 'base.html' %} 


{% block content %}
<h2 style="text-align: center">{{ search | title }}</h2>

<div class="row">
    {% for post in final_postings %}
    <div class="col s4">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">

                <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{post.0}}<i class="material-icons right">more_vert</i></span>
                <p><a href="{{post.1}}">View Listing: Price{{post.2}}</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Description<i class="material-icons right">close</i></span>
                <p>{{post.0}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
